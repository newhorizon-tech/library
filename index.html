<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="js/index.js" defer> </script>

</head>

<body>
  <h1 class="text-center text-primary">Library</h1>
  <div class="container">
    <form id="newBookForm">
      <h2>New Book</h2>
      <div class="form-group">
        <input class="form-control" name="title" type="text" placeholder="Title" required>
      </div>
      <div class="form-group">
        <input class="form-control" name="author" type="text" placeholder="Author" required>
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="pages" placeholder="Pages" required>
      </div>
      <div class="form-group">
        <p>Have you read this?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="read" id="read1" value="Yes" />
          <label class="form-check-label" for="read1"> Yes </label> <br />
          <input class="form-check-input" type="radio" name="read" id="read2" value="No" checked />
          <label class="form-check-label" for="read2"> No </label>
        </div>
      </div>

      <button id="form-button" type="submit" class="btn btn-primary mb-3">Add Book</button> <br />
    </form>
    <div id="book-group" class="card-group p-2">
    </div>
  </div>

</body>

</html>
